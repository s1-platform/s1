### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{1}:%L sessionId:'%X{sessionId}', requestId:'%X{requestId}' - %m%n

log4j.appender.mongodb=org.s1.mongodb.log.MongoDBLog4jAppender
log4j.appender.mongodb.host=localhost
log4j.appender.mongodb.port=27017
log4j.appender.mongodb.db=log4j
log4j.appender.mongodb.collection=log4j
#log4j.appender.mongodb.user=user
#log4j.appender.mongodb.password=secret

### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=WARN, stdout, mongodb
  #, mongodb

log4j.logger.org.s1=DEBUG

