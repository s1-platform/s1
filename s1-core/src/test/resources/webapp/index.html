<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script src="app.js"></script>

    <title>S1 web client</title>
</head>
<body>

<div class="container">

    <h1>S1 web client</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#monitor" data-toggle="tab"><i class="fa fa-desktop"></i> Monitor</a></li>
        <li><a href="#request" data-toggle="tab"><i class="fa fa-external-link"></i> Request</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade in active" id="monitor">
            <h2>Monitor Data</h2>
            <p>
                <button id="refresh-monitor" type="button" class="btn btn-primary"><i class="fa fa-refresh"></i> Refresh monitor data</button>
            </p>
            <p>
                Nodes count: <b class="nodes-count">?</b>
            </p>
            <pre id="monitor-data"></pre>
        </div>
        <div class="tab-pane fade" id="request">
            <h2>Request</h2>
            <p>
            <h4>URL:</h4>
            <div class="input-group">
                <span class="input-group-addon">dispatcher/</span>
                <input id="request-url" class="form-control" placeholder="Type web operation path here" type="text">
            </div>
            </p>
            <p>
            <h4>Data:</h4>
            <textarea id="request-data" style="max-width:100%;min-height:50px;" class="form-control"></textarea>
            </p>
            <button id="request-run" type="button" class="btn btn-primary bt-sm"><i class="fa fa-external-link"></i> Run request on current node</button>
            <br><br>
            <pre id="request-response"></pre>
        </div>

    </div>
</div>

</body>
</html>
